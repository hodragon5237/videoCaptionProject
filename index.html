<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Video Caption Demo</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		video{
			width: 640px;
			height: 400px;
		}
		.captionstyle {
			color : white;
			background-color: #898989; 
			font-weight : bold;
		}
		ul{
			width: 500px;
			margin: 10px auto;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>영상 자막 생성 프로젝트</h1>
	<p>웹에서 비디오 파일에 캡션(자막)을 달아 주는 프로젝트입니다.</p>

	<video src="https://upload.wikimedia.org/wikipedia/en/d/dc/Pac-Man_Atari_2600_footage.ogv" autoplay="" loop="" controls="">
		<track src="caption.kr.vtt" kind="subtitles" srclang="kr" label="기본한국어" default="">
		<!-- <track src="subtitle.en.vtt" kind="subtitles" srclang="en" label="영어자막"> -->
		Sorry, your browser doesn't support embedded videos
	</video>

	<ul>
		<li>현재 페이지가 우리 프로젝트의 테스트베드가 될 것입니다.</li>
		<li>앞으로 구현될 STT 기능과 타임라인 기능 등을 추가해나갈께요.</li>
		<li>현재는 다운로드, 자막의 종류, 재생속도 조절이 가능합니다.</li>
	</ul>

</body>
</html>
